apiVersion: v1
kind: PersistentVolume
metadata:
  name: pg-pv
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  storageClassName: postgres-storageclass
  local:
    path: /db
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key:  kubernetes.io/hostname
              operator: In
              values:
                - "testminiopg-worker"